<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plastic Scanner Pro - Tiempo Real</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0ff;
      --primary-dark: #0cc;
      --secondary: #2c5364;
      --dark: #0f2027;
      --light: #fff;
      --gray: #8a9ba8;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--dark), #203a43, var(--secondary));
      color: var(--light);
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      margin-bottom: 30px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }
    
    .logo-icon {
      font-size: 2.5rem;
      color: var(--primary);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--primary), #00c3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .subtitle {
      color: var(--gray);
      margin-bottom: 30px;
      font-size: 1.1rem;
    }
    
    .scanner-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .webcam-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
    }
    
    .webcam-container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 3px solid var(--primary);
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0, 255, 255, 0.05);
    }
    
    #webcam {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Espejo para modo espejo como una cámara frontal */
    }
    
    .results-sidebar {
      flex: 1;
      min-width: 250px;
      text-align: left;
    }
    
    .results-title {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: var(--primary);
    }
    
    #label-container {
      margin-top: 15px;
    }
    
    .prediction-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    
    .prediction-name {
      font-weight: bold;
    }
    
    .prediction-value {
      color: var(--primary);
    }
    
    .confidence-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      margin-top: 5px;
      overflow: hidden;
    }
    
    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), #00c3ff);
      border-radius: 3px;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    button {
      background: var(--primary);
      border: none;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      padding: 12px 22px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
    }
    
    button.secondary {
      background: rgba(255, 255, 255, 0.15);
      color: var(--light);
    }
    
    button.secondary:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    
    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 20px 0;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error {
      color: var(--danger);
      background: rgba(244, 67, 54, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      display: none;
    }
    
    .plastic-info {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      text-align: left;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      display: none;
    }
    
    .info-title {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: var(--primary);
    }
    
    .info-content {
      line-height: 1.6;
    }
    
    .info-content p {
      margin-bottom: 15px;
    }
    
    footer {
      margin-top: 40px;
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .webcam-section {
        flex-direction: column;
      }
      
      .webcam-container {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-recycle logo-icon"></i>
        <h1>Plastic Scanner Pro</h1>
      </div>
      <p class="subtitle">Identifica el tipo de plástico en tiempo real con tu cámara</p>
    </header>
    
    <div class="scanner-container">
      <div class="webcam-section">
        <div class="webcam-container">
          <div id="webcam-container"></div>
        </div>
        
        <div class="results-sidebar">
          <h2 class="results-title">Resultados en Tiempo Real</h2>
          <div id="label-container"></div>
        </div>
      </div>
      
      <div class="controls">
        <button id="startBtn">
          <i class="fas fa-play"></i> Iniciar Cámara
        </button>
        <button id="stopBtn" class="secondary">
          <i class="fas fa-stop"></i> Detener Cámara
        </button>
      </div>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Cargando modelo y cámara...</p>
      </div>
      
      <div class="error" id="error"></div>
    </div>
    
    <div class="plastic-info" id="plasticInfo">
      <h2 class="info-title">Información sobre <span id="plasticName"></span></h2>
      <div class="info-content" id="plasticDetails"></div>
    </div>
    
    <footer>
      <p>Plastic Scanner Pro v2.0 - Análisis en tiempo real</p>
    </footer>
  </div>

  <script>
    // URL del modelo (debe apuntar a tu carpeta de modelo)
    const URL = "./model/";
    let model, webcam, labelContainer, maxPredictions;
    let isPredicting = false;
    
    // Elementos DOM
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const loading = document.getElementById("loading");
    const errorDiv = document.getElementById("error");
    const plasticInfo = document.getElementById("plasticInfo");
    const plasticName = document.getElementById("plasticName");
    const plasticDetails = document.getElementById("plasticDetails");
    
    // Información sobre tipos de plástico
    const plasticInfoData = {
      "PET": {
        name: "PET (Polietileno Tereftalato)",
        details: `<p>El PET es un plástico transparente, ligero y fuerte. Es ampliamente utilizado en botellas de bebidas, envases de alimentos y productos de cuidado personal.</p>
                  <p><strong>Reciclaje:</strong> Es uno de los plásticos más reciclados. Se puede convertir en nuevas botellas, fibras para ropa, alfombras y más.</p>
                  <p><strong>Impacto ambiental:</strong> Es reciclable pero tarda hasta 1000 años en descomponerse si no se recicla adecuadamente.</p>`
      },
      "HDPE": {
        name: "HDPE (Polietileno de Alta Densidad)",
        details: `<p>El HDPE es un plástico versátil y resistente a productos químicos. Se utiliza en botellas de leche, detergentes, juguetes y tuberías.</p>
                  <p><strong>Reciclaje:</strong> Es fácil de reciclar y se convierte en contenedores, madera plástica, bolígrafos y más.</p>
                  <p><strong>Impacto ambiental:</strong> Considerado uno de los plásticos más seguros y con menor impacto ambiental.</p>`
      },
      "PVC": {
        name: "PVC (Policloruro de Vinilo)",
        details: `<p>El PVC es un plástico resistente y duradero utilizado en tuberías, tarjetas de crédito, marcos de ventanas y revestimientos.</p>
                  <p><strong>Reciclaje:</strong> Es difícil de reciclar debido a los aditivos que contiene. No todos los centros de reciclaje aceptan PVC.</p>
                  <p><strong>Impacto ambiental:</strong> Puede liberar toxinas dañinas durante su producción e incineración.</p>`
      },
      "LDPE": {
        name: "LDPE (Polietileno de Baja Densidad)",
        details: `<p>El LDPE es un plástico flexible y resistente. Se utiliza en bolsas de plástico, film transparente y botellas flexibles.</p>
                  <p><strong>Reciclaje:</strong> Es reciclable pero no todos los programas de reciclaje lo aceptan. Se convierte en bolsas de basura, paneles y tuberías.</p>
                  <p><strong>Impacto ambiental:</strong> Menos tóxico que otros plásticos, pero contribuye significativamente a la contaminación por plásticos.</p>`
      },
      "PP": {
        name: "PP (Polipropileno)",
        details: `<p>El PP es un plástico resistente al calor y flexible. Se utiliza en tapas de botellas, envases de yogur, pajitas y contenedores para alimentos.</p>
                  <p><strong>Reciclaje:</strong> Es reciclable y se convierte en cables de batería, cepillos, bandejas y otros productos.</p>
                  <p><strong>Impacto ambiental:</strong> Considerado seguro pero contribuye a la contaminación plástica si no se recicla.</p>`
      },
      "PS": {
        name: "PS (Poliestireno)",
        details: `<p>El PS es un plástico versátil que puede ser rígido o espumado (como el unicel). Se utiliza en envases de comida, vasos desechables y material de embalaje.</p>
                  <p><strong>Reciclaje:</strong> Es difícil de reciclar y pocos centros lo aceptan. Se puede convertir en aislamiento y material de empaque.</p>
                  <p><strong>Impacto ambiental:</strong> Puede liberar estireno, un posible carcinógeno, especialmente cuando se calienta.</p>`
      },
      "OTHER": {
        name: "Otros Plásticos",
        details: `<p>Esta categoría incluye otros plásticos como policarbonato, bioplásticos y plásticos compuestos.</p>
                  <p><strong>Reciclaje:</strong> Generalmente no son reciclables a través de programas convencionales. Algunos pueden requerir procesos especializados.</p>
                  <p><strong>Impacto ambiental:</strong> Varía según el tipo específico de plástico. Algunos pueden contener BPA u otros químicos problemáticos.</p>`
      }
    };
    
    // Event listeners
    startBtn.addEventListener("click", init);
    stopBtn.addEventListener("click", stopWebcam);
    
    // Inicializar la cámara y el modelo
    async function init() {
      try {
        showLoading("Iniciando cámara y cargando modelo...");
        
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // Cargar el modelo
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Configurar la webcam
        const flip = true; // Voltear la cámara (modo espejo)
        webcam = new tmImage.Webcam(300, 300, flip); // Ancho, alto, voltear
        await webcam.setup(); // Solicitar acceso a la cámara
        await webcam.play();
        
        // Actualizar el bucle de la cámara
        window.requestAnimationFrame(loop);

        // Añadir el canvas de la webcam al contenedor
        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        
        // Crear contenedores para las etiquetas
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        
        for (let i = 0; i < maxPredictions; i++) {
          const predictionItem = document.createElement("div");
          predictionItem.className = "prediction-item";
          
          const predictionText = document.createElement("div");
          predictionText.className = "prediction-name";
          
          const predictionValue = document.createElement("div");
          predictionValue.className = "prediction-value";
          
          const confidenceBar = document.createElement("div");
          confidenceBar.className = "confidence-bar";
          
          const confidenceFill = document.createElement("div");
          confidenceFill.className = "confidence-fill";
          confidenceFill.id = "confidence-" + i;
          
          confidenceBar.appendChild(confidenceFill);
          predictionItem.appendChild(predictionText);
          predictionItem.appendChild(predictionValue);
          predictionItem.appendChild(confidenceBar);
          
          labelContainer.appendChild(predictionItem);
        }
        
        isPredicting = true;
        hideLoading();
        updateButtonState(true);
      } catch (err) {
        console.error("Error inicializando:", err);
        showError("Error al acceder a la cámara o cargar el modelo. Asegúrate de permitir el acceso a la cámara.");
        hideLoading();
      }
    }
    
    // Bucle de la cámara
    async function loop() {
      if (isPredicting) {
        webcam.update(); // Actualizar el fotograma de la cámara
        await predict();
      }
      window.requestAnimationFrame(loop);
    }
    
    // Ejecutar la predicción con la imagen de la webcam
    async function predict() {
      if (!model || !webcam.canvas) return;
      
      try {
        const prediction = await model.predict(webcam.canvas);
        
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction = prediction[i];
          const predictionItem = labelContainer.childNodes[i];
          const predictionText = predictionItem.querySelector(".prediction-name");
          const predictionValue = predictionItem.querySelector(".prediction-value");
          const confidenceFill = document.getElementById("confidence-" + i);
          
          predictionText.textContent = classPrediction.className;
          predictionValue.textContent = (classPrediction.probability * 100).toFixed(1) + "%";
          confidenceFill.style.width = (classPrediction.probability * 100) + "%";
          
          // Resaltar la predicción con mayor probabilidad
          if (i === 0) {
            predictionItem.style.background = "rgba(0, 255, 255, 0.2)";
            predictionItem.style.border = "1px solid var(--primary)";
            
            // Mostrar información del plástico detectado
            if (classPrediction.probability > 0.7) { // Solo si la confianza es alta
              showPlasticInfo(classPrediction.className);
            }
          } else {
            predictionItem.style.background = "rgba(255, 255, 255, 0.1)";
            predictionItem.style.border = "1px solid transparent";
          }
        }
      } catch (err) {
        console.error("Error en predicción:", err);
      }
    }
    
    // Detener la cámara
    function stopWebcam() {
      if (webcam) {
        webcam.stop();
        isPredicting = false;
        updateButtonState(false);
        
        // Limpiar el contenedor de la webcam
        document.getElementById("webcam-container").innerHTML = "<p>Cámara detenida</p>";
      }
    }
    
    // Mostrar información del plástico
    function showPlasticInfo(plasticType) {
      const info = plasticInfoData[plasticType] || plasticInfoData["OTHER"];
      
      plasticName.textContent = info.name;
      plasticDetails.innerHTML = info.details;
      plasticInfo.style.display = "block";
    }
    
    // Actualizar estado de los botones
    function updateButtonState(isStarted) {
      if (isStarted) {
        startBtn.disabled = true;
        startBtn.style.opacity = "0.6";
        stopBtn.disabled = false;
        stopBtn.style.opacity = "1";
      } else {
        startBtn.disabled = false;
        startBtn.style.opacity = "1";
        stopBtn.disabled = true;
        stopBtn.style.opacity = "0.6";
      }
    }
    
    // Mostrar carga
    function showLoading(message) {
      loading.style.display = "flex";
      if (message) loading.querySelector("p").textContent = message;
    }
    
    // Ocultar carga
    function hideLoading() {
      loading.style.display = "none";
    }
    
    // Mostrar error
    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = "block";
      
      // Ocultar después de 5 segundos
      setTimeout(() => {
        errorDiv.style.display = "none";
      }, 5000);
    }
  </script>
</body>
</html>
